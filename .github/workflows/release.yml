name: Release

on:
  push:
    branches: [main]
    paths: ["package.json"]

env:
  NODE_VERSION: "22"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if version already published
        id: check
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          if npm view "${PACKAGE_NAME}@${{ steps.version.outputs.version }}" version 2>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        if: steps.check.outputs.exists == 'false'
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node
        if: steps.check.outputs.exists == 'false'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
          registry-url: 'https://npm.pkg.github.com'

      - name: Setup Bun
        if: steps.check.outputs.exists == 'false'
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        if: steps.check.outputs.exists == 'false'
        run: pnpm install --frozen-lockfile

      - name: Run tests
        if: steps.check.outputs.exists == 'false'
        run: pnpm test

      - name: Build
        if: steps.check.outputs.exists == 'false'
        run: pnpm build

      - name: Build binary
        if: steps.check.outputs.exists == 'false'
        run: |
          mkdir -p out
          bun build --compile src/index.ts --outfile out/mindmeld-linux-x64

      - name: Publish to GitHub Packages
        if: steps.check.outputs.exists == 'false'
        run: pnpm publish --no-git-checks --access restricted
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        if: steps.check.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          make_latest: true
          files: out/mindmeld-linux-x64
          generate_release_notes: true
