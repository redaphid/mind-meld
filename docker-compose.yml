services:
  postgres:
    image: postgres:16-alpine
    container_name: mindmeld-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: mindmeld
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mindmeld_dev}
      POSTGRES_DB: conversations
    ports:
      - "5433:5432"  # Non-standard port to avoid conflicts
    volumes:
      - ~/THE_SINK/semantic-code-sync/postgresdb:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mindmeld -d conversations"]
      interval: 10s
      timeout: 5s
      retries: 5

  chroma:
    image: chromadb/chroma:latest
    container_name: mindmeld-chroma
    restart: unless-stopped
    environment:
      CHROMA_SERVER_AUTHN_PROVIDER: ""
      IS_PERSISTENT: "TRUE"
      ANONYMIZED_TELEMETRY: "FALSE"
      CHROMA_SERVER_CORS_ALLOW_ORIGINS: '["*"]'
    ports:
      - "8001:8000"  # Non-standard port to avoid conflicts
    volumes:
      - ~/THE_SINK/semantic-code-sync/chromadb:/data
    healthcheck:
      test: ["CMD", "bash", "-c", "exec 3<>/dev/tcp/localhost/8000"]
      interval: 10s
      timeout: 5s
      retries: 5

  sync:
    build:
      context: .
      dockerfile: Dockerfile.sync
    container_name: mindmeld-sync
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      chroma:
        condition: service_healthy
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      CHROMA_HOST: chroma
      CHROMA_PORT: 8000
      OLLAMA_URL: http://host.docker.internal:11434
      SYNC_INTERVAL_SECONDS: 3600
    volumes:
      - ~/.claude:/root/.claude:ro
      - ~/.cursor:/root/.cursor:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"

networks:
  default:
    name: mindmeld-network
