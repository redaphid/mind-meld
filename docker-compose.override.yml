# Override to use THE_SINK for persistent storage
# This file is automatically loaded with docker-compose.yml

services:
  postgres:
    volumes:
      - ~/THE_SINK/semantic-code-sync/postgres:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d

  chroma:
    volumes:
      - ~/THE_SINK/semantic-code-sync/chroma:/data
